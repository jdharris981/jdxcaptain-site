<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Printful API Test</title>
  <style>
    body {
      font-family: monospace;
      padding: 2rem;
      background: #1a1a1a;
      color: #0f0;
    }
    pre {
      background: #000;
      padding: 1rem;
      border: 1px solid #0f0;
      overflow-x: auto;
    }
    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin: 0.5rem;
      font-weight: bold;
    }
    button:hover {
      background: #0a0;
    }
  </style>
</head>
<body>
  <h1>Printful API Debug Tool</h1>
  
  <button onclick="testStores()">Test: Get Stores</button>
  <button onclick="testProducts()">Test: Get Products</button>
  
  <h2>Results:</h2>
  <pre id="results">Click a button above to test...</pre>

  <script>
    async function testStores() {
      const results = document.getElementById('results');
      results.textContent = 'Loading stores...';
      
      try {
        const response = await fetch('/api/printful/stores');
        const data = await response.json();
        results.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        results.textContent = 'Error: ' + error.message;
      }
    }
    
    async function testProducts() {
      const results = document.getElementById('results');
      results.textContent = 'Loading products...';
      
      try {
        const response = await fetch('/api/printful/products');
        const data = await response.json();
        results.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        results.textContent = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
