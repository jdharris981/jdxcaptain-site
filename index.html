<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JDX:CAPTAIN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

  <style>
    /* CUSTOM FONTS */
    @font-face {
      font-family: "BetrayalOfMind";
      src: url("assets/fonts/BetrayalOfMind-dBOZ.ttf") format("truetype");
    }

    @font-face {
      font-family: "CMFont";
      src: url("assets/fonts/CmFont-pgggZ.ttf") format("truetype");
    }

    :root {
      --bg: #000000;
      --pink: #ff2fa0;
      --purple: #8b5cf6;
      --yellow: #ffe600;
      --blue: #00b3ff;
      --text: #eaeaf0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background:
        linear-gradient(#000000, #000000),
        linear-gradient(rgba(5,6,10,0.88), rgba(5,6,10,0.88)),
        url("assets/art/JDXCAPTAIN-Dino-Print.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
    }

    section {
      padding: 6rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .glitch {
      font-family: "BetrayalOfMind", 'Oswald', sans-serif;
      font-size: clamp(3rem, 8vw, 6rem);
      color: white;
      position: relative;
      text-shadow: 2px 0 var(--pink), -2px 0 var(--blue);
      transition: text-shadow 0.15s ease;
    }

    .glitch.burst {
      animation: glitchBurst 0.35s steps(2, end) 2;
    }

    @keyframes glitchBurst {
      0% { text-shadow: 2px 0 var(--pink), -2px 0 var(--blue); }
      25% { text-shadow: -4px 0 var(--yellow), 4px 0 var(--purple); }
      50% { text-shadow: 3px 0 var(--blue), -3px 0 var(--pink); }
      75% { text-shadow: -5px 0 var(--purple), 5px 0 var(--yellow); }
      100% { text-shadow: 2px 0 var(--pink), -2px 0 var(--blue); }
    }

    .tagline {
      margin-top: 1rem;
      font-size: 1.4rem;
      font-family: "CMFont", monospace;
      letter-spacing: 3px;
      color: var(--yellow);
    }

    /* BUTTONS */
    .btns {
      margin-top: 3rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .btn {
      position: relative;
      border: 2px solid var(--pink);
      padding: 0.75rem 1.5rem;
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      overflow: hidden;
      transition: transform 0.15s ease;
    }

    .btn::before,
    .btn::after {
      content: "";
      position: absolute;
      inset: 0;
      opacity: 0.15;
      mix-blend-mode: screen;
    }

    .btn::before {
      background: var(--pink);
      transform: translateX(-120%);
    }

    .btn::after {
      background: var(--blue);
      transform: translateX(120%);
    }

    .btn:hover {
      transform: scale(1.08) skewX(-3deg);
    }

    .btn:hover::before {
      animation: glitchBtn 0.35s linear forwards;
    }

    .btn:hover::after {
      animation: glitchBtnAlt 0.35s linear forwards;
    }

    @keyframes glitchBtn {
      0% { transform: translateX(-120%); }
      50% { transform: translateX(20%); }
      100% { transform: translateX(120%); }
    }

    @keyframes glitchBtnAlt {
      0% { transform: translateX(120%); }
      50% { transform: translateX(-20%); }
      100% { transform: translateX(-120%); }
    }

    footer {
      text-align: center;
      padding: 3rem 1rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <h1 id="heroTitle" class="glitch"></h1>
    <p id="heroTagline" class="tagline"></p>

    <div class="btns">
      <a class="btn" href="#music">Music</a>
      <a class="btn" href="#tour">Tour</a>
      <a class="btn" href="#socials">Socials</a>
      <a class="btn" href="#epk">EPK</a>
      <a class="btn" href="#merch">Merch</a>
    </div>
  </section>

  <footer>
    © 2026 JDX:CAPTAIN — Solo Artist
  </footer>

  <!-- CMS + GLITCH CONTROL -->
  <script>
    /* SIMPLE CMS OBJECT */
    const CMS = {
      heroTitle: "JDX:CAPTAIN",
      tagline: "It’s All About the Colon"
    };

    document.getElementById("heroTitle").textContent = CMS.heroTitle;
    document.getElementById("heroTagline").textContent = CMS.tagline;

    /* RANDOM GLITCH BURSTS */
    const hero = document.getElementById("heroTitle");

    function triggerGlitch() {
      hero.classList.add("burst");
      setTimeout(() => hero.classList.remove("burst"), 400);

      const next = Math.random() * 4000 + 2000; // 2–6 sec
      setTimeout(triggerGlitch, next);
    }

    setTimeout(triggerGlitch, 3000);
  </script>

</body>
</html>
